<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

<div style="margin: auto; width: 50%;">
    <form>
        <label for="qrtext">QR Code Text:</label>
        <input type="text" id="qrtext" name="qrtext">

        <input id="generateButton" type="button" value="Generate" style="margin: auto;">
    </form>

    <br>
    <br>

    <div id="qrcode" style="margin: auto;">
    </div>
</div>

<script type="text/javascript">
    document.getElementById("generateButton").onclick = function(){generateQrCode()};

    function generateQrCode() {
        var qrText = document.getElementById("qrtext").value;
        new QRCode(document.getElementById("qrcode"), qrText);
    }

</script>
